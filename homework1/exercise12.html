<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf-8">
		 <title>exercise12</title>
	</head>
	<body>
		
		<form>
			<p>
				<label for="E">Введите email:</label>
				<input id="E" type="email" name="email" placeholder="He email">
			</p>
			<p>	
				<label for="U">Введите url:</label>
				<input id="U" type="url" name="page" value="He url">
			</p>
			<p>	
				<label for="cell">Введите телефон:</label>
				<input id="cell" type="tel" name="#" placeholder="">
			</p>
			<p>	
				<label for="N">Введите число:</label>
				<input id="N" type="number" name="num" value="10">
			</p>
			<p>	
				<label for="r">Выберите число:</label>
				<input id="r" type="range" name="points" min="0" max="10">
				
			</p>
			<p>
				<input type="search" name="search" value="Поиск по сайту">
			</p>
			<p>
				<label for="c">Выберите цвет:</label>
				<input id="c" type=color name="color" value="#000000" value="#008000">
			</p>	
				<input type="submit">
		</form>
		
	</body>


</html>
